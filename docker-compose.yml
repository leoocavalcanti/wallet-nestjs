services:
  postgres:
    image: postgres:15
    container_name: ${DB_CONTAINER_NAME:-financial_wallet_db}
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - financial_wallet_network

  app:
    build: .
    container_name: ${APP_CONTAINER_NAME:-financial_wallet_app}
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
    ports:
      - "${PORT:-3000}:3000"
    depends_on:
      - postgres
    networks:
      - financial_wallet_network

volumes:
  postgres_data:

networks:
  financial_wallet_network:
    driver: bridge